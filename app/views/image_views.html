Existing Image Views
<div class = "row-fluid" ng-repeat="tv in existing_image_views">
    <div class="col-sm-4 col-md-4 col-lg-4">
        <input type="text"
               id="rootFolder"
               ng-model="tv.imgViewName"
               size="40"/>
        <input type="text"
               id="rootFolder"
               ng-model="tv.img_url"
               size="40" />
    </div>
</div>

<br>



<div>Image View Name<input type="text"
ng-model="current_text_view.imgViewName"
size="40"/></div>

<div>Image Url<input type="text"
ng-model="current_text_view.img_url"
size="40"/></div>

<div>Width<input type="text"
ng-model="current_text_view.width"
size="40"/></div>

<div>Height<input type="text"
           id="rootFolder"
           ng-model="current_text_view.height"
           size="40"/></div>

<div>Color<input type="text"
ng-model="current_text_view.color"
size="40"/></div>

<button ng-click="save_item(current_text_view)" class="btn btn-success">Save</button>
