<div class="well" >
  <div class="container">

Existing Image Views
<table>
    <th>
        <td style="color: black; font-weight: bold;">Image</td>
        <td style="color: black; font-weight: bold;">Image URL</td>
        <td style="color: black; font-weight: bold;">Height</td>
        <td style="color: black; font-weight: bold;">Width</td>
        <td style="color: black; font-weight: bold;">Color</td>
    </th>
    <tr class = "row-fluid" ng-repeat="img in existing_image_views | orderBy: 'imgViewName'">
        <td>
            {{ img.imgViewName }}
        </td>
        <td>
            <input style="width: 400px" type="text"
                                       id="rootFolder"
                                       ng-model="img.img_url"
                                       ng-blur="existing_image_views.$save(img)"
                                       size="400" />
        </td>
        <td>
            <input style="width: 60px" type="text"
                                       id="rootFolder"
                                       ng-model="img.height"
                                       ng-change="existing_image_views.$save(img)"
                                       size="400" />
        </td>
        <td>
            <input style="width: 60px" type="text"
                                       id="rootFolder"
                                       ng-model="img.width"
                                       ng-change="existing_image_views.$save(img)"
                                       size="400" />
        </td>
        <td>
            <input style="width: 60px" type="text"
                                       id="rootFolder"
                                       ng-model="img.color"
                                       ng-change="existing_image_views.$save(img)"
                                       size="400" />
        </td>

    </tr>

</table>

<br>

<div ng-repeat="img_view in image_views">

      <div class="row-fluid" style="margin-top: 30px">
        <div class="span6" >
          <span style="font-weight: bold;font-size: 18px;">UI element</span>
          <input type="text"
          id="rootFolder"
          ng-model="img_view.imgViewName"
          placeholder="{{img_view.imgViewName_placeholder}}"
          size="40"/>
        </div>
      </div>
      <!-- end ui name row -->

  <div class="row-fluid" ng-hide="hideIfBlank(img_view.imgViewName)">
  <div class="span8" >
    <div class="row-fluid" >
      <div class="form-group span6">
        <label for="">Image Url</label>
        <input type="text" class="form-control "
        placeholder="{{img_view.img_url_placeholder}}" 
        value="{{img_view.img_url_placeholder}}" 
        ng-model="img_view.img_url" size="40">
      </div>
      
      <div class="form-group span6">
        <label for="font size">Color</label>
        <input type="text" class="form-control "
        placeholder="{{img_view.color_placeholder}}" ng-model="img_view.color"
        value="{{img_view.color_placeholder}}" 
        ng-model="img_view.color" 
        size="40">
      </div>
    </div>

    <div class="row-fluid" >
      <div class="form-group span6">
        <label for="Text">Height</label>
        <input type="text" class="form-control" 
        placeholder="{{img_view.height_placeholder}}" 
        value="{{img_view.height_placeholder}}" 
        ng-model="img_view.height" size="40">
      </div>

      <div class="form-group span6">
        <label for="Text">Width</label>
        <input type="text" class="form-control" 
        placeholder="{{img_view.width_placeholder}}" 
        value="{{img_view.width_placeholder}}" 
        ng-model="img_view.width" size="40">
      </div>
      
    </div>
  </div>

   <div class="span4" style="position:relative; padding-top:55px;">
      <button type="button" class="btn btn-primary" ng-click="save_item(img_view)">Submit</button>
    </div>
  </div>
</div>

<!-- ng item -->
</div>

<div>
  <button type="button" class="btn btn-success" ng-click="add()"style="position:relative; margin-top:40px;">
  Add UI</button>
</div>

</div>
<!-- end well-->
