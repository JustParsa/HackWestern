<div class="well" >
<div class="container">

<div ng-repeat="text_view in text_views">

	<div class="row-fluid">
	<div class="span6" >
		UI element
		<input type="text"
			id="rootFolder"
			ng-model="text_view.ui_name"
			placeholder="{{text_view.ui_name_placeholder}}"
			size="40"/>
	</div>

	<div class="span6">
		<button ng-click="save_item(text_view.ui_name)" class="btn btn-default">Save</button>
	</div>
	</div>

	<div class="row-fluid" ng-hide="hideIfBlank(text_view.ui_name)">
	<div class="span11" >
	<div class="row-fluid" >
    
    <div class="form-group span6">
      <label for="font size">Font Size</label>
      <input type="text" class="form-control "
       placeholder="{{item.font_size_placeholder}}" ng-model="item.font_size" size="40">
    </div>

    <div class="form-group span6">
      <label for="Text">Text</label>
      <input type="text" class="form-control" id="Text" 
      	placeholder="{{item.text_placeholder}}" ng-model="item.text" size="40">
    </div>
  </div>
	
	<div class="row-fluid" >
		  <div class="form-group span6">
			  <label for="wheel-demo">font color</label>
			  <input type="text"
			  id="font-color"
			  class="form-control demo"
			  data-control="wheel" value="#000000"
			  ng-model="text_view.font_color">
			</div>

		  <div class="form-group span6">
			  <label for="wheel-demo">color</label>
			  <input type="text"
			  id="color"
			  class="form-control demo"
			  data-control="wheel" value="#ff99ee"
			  ng-model="text_view.color">
			</div>
	</div>
	</div>

	<div class="span1" style="position:relative; padding-top:55px;padding-left:20px;">
	<button type="button" class="btn btn-success" ng-click="submit()">Submit</button>
	</div>
	
	</div>
</div>
<!-- ng item -->
</div>
<div>
<button type="button" class="btn btn-success" ng-click="add()">Add UI</button>
</div>

</div>
<!-- end well-->
