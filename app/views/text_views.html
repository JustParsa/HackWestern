<div class="container-fluid">
<div class="row-fluid" >
	<div class="col-sm-4 col-md-4 col-lg-4">
		<input type="text"
			id="rootFolder"
			ng-model="current_text_view.textViewName"
			size="40"/>
	</div>

	<div class="col-md-6">
		<button ng-click="save_item(current_text_view)">Save</button>
	</div>
</div>

<div class="row" >
<div class="well">
	  <div class="col-md-6">
		  <div class="form-group">
			  <div>font size<input type="text"
					ng-model="current_text_view.font_size"
					size="40"/>
				</div>
		  </div>
		  
		  <div class="form-group">
			  <div>text<input type="text"
					ng-model="current_text_view.text"
					size="40"/>
				</div>
		  </div>
	  </div>
	  <!-- <div class="col-md-1"></div> -->
	  
	  <div class="col-md-6">
		  <div class="form-group">
			  <label for="wheel-demo">font color</label>
			  <input type="text"
			  id="font-color"
			  class="form-control demo"
			  data-control="wheel" value="#000000" 
			  ng-model="current_text_view.font_color">
			</div>

		  <div class="form-group">
			  <label for="wheel-demo">color</label>
			  <input type="text"
			  id="color"
			  class="form-control demo" 
			  data-control="wheel" value="#ff99ee" 
			  ng-model="current_text_view.color">
			</div>
	  </div>
	</div>
</div>
<!-- end well-->
</div>
