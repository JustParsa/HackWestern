Existing Web Views
<table>
    <th>
        <td style="color: black; font-weight: bold;">Web View</td>
        <td style="color: black; font-weight: bold;">Page URL</td>
    </th>
    <tr class = "row-fluid" ng-repeat="wv in existing_web_views">
        <td>
            <input style="width: 90px" type="text"
                                       id="rootFolder"
                                       ng-model="wv.webViewName"
                                       size="40"/>
        </td>
        <td>
            <input style="width: 90px" type="text"
                                       id="rootFolder"
                                       ng-model="wv.page_url"
                                       size="40" />
        </td>
    </tr>

</table>

<br>

<div>Web View Name<input type="text"
                         ng-model="current_text_view.webViewName"
                         size="40"/></div>

<div>Page Url<input type="text"
                    ng-model="current_text_view.page_url"
                    size="40"/></div>

<div>Width<input type="text"
                 ng-model="current_text_view.width"
                 size="40"/></div>

<div>Height<input type="text"
                  id="rootFolder"
                  ng-model="current_text_view.height"
                  size="40"/></div>

<div>Color<input type="text"
                 ng-model="current_text_view.color"
                 size="40"/></div>


<button ng-click="save_item(current_text_view)" class="btn btn-success">Save</button>
